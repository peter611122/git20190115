<script >var cities = L.layerGroup();
L.marker([22.989338, 120.219439]).bindPopup('<p>停車場代碼 : -</p><p>路名 : 懷恩街行</p><p>政區 : 東區</p><p>地點 : 懷恩街二格<p>車型類別 : 小型車(身障)</p><p>經緯度 : 22.989338，120.219439</p>').addTo(cities),

var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +

var grayscale = L.tileLayer(mbUrl, { id: 'mapbox.light', attribution: mbAttr }),

var map = L.map('map', {
	center: [22.989338, 120.219439],
	zoom: 10,
	layers: [streets, cities] });


var baseLayers = {
	"Grayscale": grayscale,
	"Streets": streets };


var overlays = {
	"Cities": cities };


L.control.layers(baseLayers, overlays).addTo(map);
